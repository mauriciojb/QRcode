<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div class="container-QR">
    <div class="container-QR-code">
      <img class="QR-code" src="./images/image-qr-code.png" alt="" srcset="">
    </div>
    <div>  
      <h1 class="title-QR">Improve your front-end skills by building projects</h1>
      <p class="paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
</div>
  </div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.instagram.com/mauriciojose_dev/" target="_blank">@mauriciojose.dev</a>.
  </div>
</body>
</html>
